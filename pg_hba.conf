# PostgreSQL Client Authentication Configuration File
# This file is mounted read-only into the container.
#
# Add additional "host" lines for more public client IPs as needed.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     scram-sha-256

# Loopback (TLS only)
hostssl all             all             127.0.0.1/32            scram-sha-256
hostssl all             all             ::1/128                 scram-sha-256

# Docker network (compose bridge, TLS only)
hostssl all             all             172.20.0.0/16           scram-sha-256

# Explicitly reject any non-TLS TCP connections
hostnossl all          all             0.0.0.0/0               reject
hostnossl all          all             ::/0                    reject
