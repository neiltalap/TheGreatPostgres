# PostgreSQL Client Authentication Configuration File
# This file is mounted read-only into the container.
#
# Add additional "host" lines for more public client IPs as needed.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     scram-sha-256

# Loopback
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Docker network (compose bridge)
host    all             all             172.20.0.0/16           scram-sha-256

# Open access: allow all IPv4 and IPv6 addresses (requires valid user/password)
host    all             all             0.0.0.0/0               scram-sha-256
host    all             all             ::/0                    scram-sha-256
