# PostgreSQL Client Authentication Configuration File
# SECURITY: Allow connections from Hetzner internal network, block public access

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256

# Localhost connections (for container health checks)
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Docker network connections
host    all             all             172.20.0.0/16           scram-sha-256
host    all             all             172.17.0.0/16           scram-sha-256

# Hetzner Cloud private network (10.0.0.0/8 is common for Hetzner)
# This allows other servers in your Hetzner private network to connect
host    all             all             10.0.0.0/8             scram-sha-256

# Alternative Hetzner private network ranges (uncomment if needed)
# host    all             all             192.168.0.0/16          scram-sha-256

# Replication connections (internal networks only)
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256
host    replication     all             172.20.0.0/16           scram-sha-256
host    replication     all             10.0.0.0/16             scram-sha-256

# EXPLICITLY DENY public IP ranges (security measure)
# This ensures no connections from public internet
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject
