services:
  postgres:
    image: postgres:17.5-alpine3.22
    container_name: postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-production_db}
      POSTGRES_USER: ${POSTGRES_USER:-dbuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    # No host port exposure; reachable via Docker network and Cloudflare Tunnel
    ports: []
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    depends_on: {}
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - postgres_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dbuser} -d ${POSTGRES_DB:-production_db}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Automated backup service
  postgres-backup:
    build:
      context: .
      dockerfile: backup/Dockerfile
    container_name: postgres-backup
    restart: unless-stopped
    environment:
      # Schedule - daily at 2 AM
      SCHEDULE: "0 2 * * *"

      # Database connection (internal network)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DB:-production_db}
      POSTGRES_USER: ${POSTGRES_USER:-dbuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_EXTRA_OPTS: "--schema=public --blobs --compress=9"

      # S3 configuration
      S3_ACCESS_KEY_ID: ${HETZNER_S3_ACCESS_KEY}
      S3_SECRET_ACCESS_KEY: ${HETZNER_S3_SECRET_KEY}
      S3_BUCKET: ${HETZNER_S3_BUCKET:-postgres-backups}
      S3_REGION: ${HETZNER_S3_REGION:-eu-central}
      S3_ENDPOINT: ${HETZNER_S3_ENDPOINT}
      S3_PREFIX: backup

      # Backup retention (days)
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}

      # Backup types
      WEEKLY_BACKUP: "yes"
      MONTHLY_BACKUP: "yes"
    networks:
      - postgres_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - backup

  # One-time restore service
  postgres-restore:
    build:
      context: .
      dockerfile: restore/Dockerfile
    container_name: postgres-restore
    restart: "no"
    environment:
      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DB:-production_db}
      POSTGRES_USER: ${POSTGRES_USER:-dbuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # S3 configuration
      S3_ACCESS_KEY_ID: ${HETZNER_S3_ACCESS_KEY}
      S3_SECRET_ACCESS_KEY: ${HETZNER_S3_SECRET_KEY}
      S3_BUCKET: ${HETZNER_S3_BUCKET:-postgres-backups}
      S3_REGION: ${HETZNER_S3_REGION:-eu-central}
      S3_ENDPOINT: ${HETZNER_S3_ENDPOINT}
      S3_PREFIX: backup

      # Restore options
      DROP_PUBLIC: "yes"
      BACKUP_FILE: ${RESTORE_BACKUP_FILE:-latest}
    networks:
      - postgres_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - restore

  # PostgreSQL monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-dbuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-production_db}?sslmode=disable"
    ports:
      - "${SERVER_PRIVATE_IP:-10.0.0.2}:9187:9187"
    networks:
      - postgres_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - monitoring

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-prod
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?Please set PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "True"
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_LISTEN_PORT: 80
    # No ports exposed - accessible only via Cloudflare Tunnel
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgladmin4/servers.json:ro
    networks:
      - postgres_network
    depends_on:
      postgres:
        condition: service_healthy

  # Cloudflare Tunnel for secure pgAdmin access
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    environment:
      # Your Cloudflare tunnel token
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?Please set CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    networks:
      - postgres_network
    depends_on:
      - pgadmin

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/HC_Volume_103811804/pgdata
  pgadmin_data:
    driver: local

networks:
  postgres_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
